<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Snaptube Sites - Mobile</title>

    <!-- build:css styles.css -->
    <link href="css/index.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js vendor.js -->
    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/zepto.min.js"></script>
    <script src="vendor/fastclick.min.js"></script>
    <script src="vendor/vue.min.js"></script>
    <!-- endbuild -->

    <script type="text/tpl" id="siteGroup">
      <div>
          <h2>{{group.title}}</h2>
          <ul class="list">
            <li v-repeat="i: group.sites" v-component="siteItem" class="item"></li>
          </ul>
      </div>
    </script>

    <script type="text/tpl" id="siteItem">
        <a href="{{i.url}}">
            <div class="img-wrap">
              <img v-attr="src: i.icon">
              </div>
            <h3>{{i.title}}</h3>
            <p>{{i.description}}</p>
            <i class="i-right-arrow"></i>
        </a>
    </script>
  </head>
  <body>

    <div v-repeat="group: groupList" v-component="siteGroup"></div>

    <!-- build:js app.js -->
    <script src="js/index.js"></script>
    <!-- endbuild -->

  </body>
</html>
