<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Snaptube Sites - Mobile</title>
    <link href="/_sites-page/css/index.css" rel="stylesheet">
  </head>
  <body class="x-site-new">
    <h1>Report Video Site</h1>
    <p>If you want us to support more download sites, please tell us the URL of the site here:</p>
    <form action="/_sites-page/new" method="POST">
      <input class="input-field" required id="url-field"
        placeholder="Please input URL here" name="url">
      <p class="x-error-msg"></p>
      <input type="submit" value="Submit" class="submit-field">
      <p class="x-warn-msg" style="display: none;">
        Sorry. Accroding to Googleâ€™s Policy, SnapTube Lite Do Not support Youtube download. You can try SnapTube full version instead.
      </p>
    </form>

    <script type="text/javascript">
    var $input = document.getElementById('url-field');
    var $errText = document.querySelector('.x-error-msg');
    var $warnText = document.querySelector('.x-warn-msg');
    var _regex = /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi;
    var regex = new RegExp(_regex);
    document.querySelector('.submit-field').addEventListener('click', function(e) {
        $warnText.style.display = 'none';
        $errText.innerHTML = '';
        if(/youtube\.com/.test($input.value.toLowerCase())) {
            e.preventDefault();
            $warnText.style.display = 'block';
            return;
        }
        if (!regex.test($input.value)) {
          e.preventDefault();
          $errText.innerHTML = 'Please use correct url format';
        }
    }, false);
    </script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58716663-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
